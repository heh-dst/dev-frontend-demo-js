  <body>
    <main>
      <h1>Exercice 3</h1>
      <div>
        <p>Mot de passe&nbsp;:</p>
        <div>
          <input type="password" name="password" id="password" />
          <meter
            value="0"
            min="0"
            max="15"
            low="5"
            high="10"
            optimum="15"
            id="passwordStrength"
          ></meter>
        </div>
        <div>
          <input type="checkbox" name="view" id="view" />
          <label for="view">Afficher le mot de passe</label>
        </div>
      </div>
    </main>
  </body>
